<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Reader — Dark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="siteTitle">Document Reader</h1>
      <div id="status" class="status">Loading…</div>
    </header>

    <main>
      <div id="content" class="content">Loading content...</div>

      <div class="nav">
        <button id="backBtn" class="navBtn">← Back</button>

        <div class="center-controls">
          <button id="hintBtn" class="navBtn">Hint</button>
          <button id="copyTokenBtn" class="navBtn">Share Access Link</button>
          <button id="nextBtn" class="navBtn">Next →</button>
        </div>
      </div>
    </main>

    <footer class="foot">Passwords are stored locally in your browser. Share tokens to sync across devices.</footer>
  </div>

  <!-- Password modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true">
      <h2 id="modalTitle">Unlock Page</h2>
      <p id="modalNote" class="small">Enter the password to unlock this page.</p>

      <input id="pwInput" type="password" placeholder="Enter password" class="pwInput" autocomplete="off" />

      <div class="tooltip-wrap">
        <!-- Tooltip (hidden until attempts >=3) -->
        <div id="hintTooltip" class="hint-tooltip" role="status" aria-hidden="true"></div>
      </div>

      <div class="modal-actions">
        <button id="cancelPw" class="navBtn">Cancel</button>
        <button id="submitPw" class="navBtn primary">Unlock</button>
      </div>

      <div id="pwMessage" class="small err" aria-live="polite"></div>

      <!-- Share token UI (appears when unlocked pages exist or Daniela used) -->
      <div id="shareRow" style="margin-top:12px;display:none;gap:8px;align-items:center">
        <input id="tokenField" style="flex:1;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit" readonly />
        <button id="copyBtn" class="navBtn">Copy</button>
      </div>

      <div id="modalHint" class="hint small" style="display:none"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
