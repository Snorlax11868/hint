<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quiet Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>Quiet Pages</h1>
    <div id="status" class="status">Loadingâ€¦</div>
  </header>

  <main>
    <p class="lead">Begin reading. Some pages open only after the one before them.</p>
    <div id="pagesList" class="pages-list"></div>
  </main>
</div>

<script src="script.js"></script>
<script>
(async () => {
  await window.clues_initPromise;
  const list = document.getElementById("pagesList");
  window.clues_pages.forEach((p, i) => {
    const a = document.createElement("a");
    a.href = `page.html?p=${i}`;
    a.textContent = `Page ${i+1}`;
    a.className = "page-link";
    list.appendChild(a);
  });
  status.innerText = "Ready";
})();
</script>
</body>
</html>
