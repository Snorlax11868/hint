<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Document Reader — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Document Reader</h1>
      <div id="status" class="status">Loading…</div>
    </header>

    <main>
      <p class="lead">Welcome — select a page to read. Pages 1–2 are public; later pages require a password or an access token.</p>

      <div id="pagesList" class="pages-list">Loading pages…</div>

      <div class="footnote">
        <small>Share unlocked pages with friends using the "Share Access Link" on any page.</small>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // INDEX-SPECIFIC: After script loads, build page list and links
    (async function initIndex(){
      try {
        await window.clues_initPromise; // wait for core fetch logic
        const pages = window.clues_pages || [];
        const container = document.getElementById('pagesList');
        container.innerHTML = '';
        if (!pages.length) { container.innerText = 'No pages found.'; return; }
        pages.forEach((p, i) => {
          const row = document.createElement('div');
          row.className = 'page-row';
          // short preview (first line)
          const preview = p.split(/\n/).find(l=>l.trim().length) || '(empty)';
          const link = document.createElement('a');
          link.href = 'page.html?p=' + i + (window.clues_token ? '&v=' + encodeURIComponent(window.clues_token) : '');
          link.innerText = `Page ${i+1}: ${preview.slice(0,80)}${preview.length>80?'…':''}`;
          row.appendChild(link);
          container.appendChild(row);
        });
        document.getElementById('status').innerText = `Loaded ${pages.length} pages`;
      } catch(e){
        document.getElementById('status').innerText = 'Error loading pages';
        document.getElementById('pagesList').innerText = e.toString();
      }
    })();
  </script>
</body>
</html>
