<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1 id="siteTitle">Quiet Pages</h1>
    <div id="status" class="status">Loading…</div>
  </header>

  <main>
    <div id="content" class="content"></div>

    <div class="nav">
      <a href="index.html">← Home</a>
      <div>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>
</div>

<div id="modal" class="modal">
  <div class="card">
    <h2>Unlock Page</h2>
    <p id="hintText" class="small"></p>
    <input id="pwInput" type="password" placeholder="Password"/>
    <div class="actions">
      <button id="submitPw">Unlock</button>
    </div>
    <div id="pwError" class="err"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
(async () => {
  await window.clues_initPromise;
  const p = parseInt(new URLSearchParams(location.search).get("p") || "0");
  window.clues_navigateTo(p);
})();
</script>
</body>
</html>
